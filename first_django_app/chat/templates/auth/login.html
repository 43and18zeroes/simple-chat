{% extends "base.html" %} {% block content %}

<h1>Login</h1>

{% if wrongPassword %}
<p>Benutzername oder Passwort ist falsch</p>
{% endif %}

{% comment %} <form action="/login/" method="POST">
  {% csrf_token %}
  <input type="hidden" name="redirect" value="{{ redirect }}" />
  <div><input name="username" type="text" /></div>
  <div><input name="password" type="text" /></div>
  <div><button>Login</button></div>
</form> {% endcomment %}

<form id="login_form" action="/login/" method="POST">
  {% csrf_token %}
  <input type="hidden" name="redirect" value="{{ redirect }}" />
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input name="username" class="mdl-textfield__input" type="text" id="sample3" />
    <label class="mdl-textfield__label" for="sample3">Text...</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input name="password" class="mdl-textfield__input" type="text" id="sample4" />
    <label class="mdl-textfield__label" for="sample4">Text...</label>
  </div>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Button
  </button>
</form>

{% endblock %}
